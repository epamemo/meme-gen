<!DOCTYPE html>
<html>
  <head>
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h1>Meme Generator</h1>
        <form>
          <div class="form-group">
            <label for="template-select">Select a Template:</label>
            <select id="template-select" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for="top-text">Top Text:</label>
            <input type="text" id="top-text" class="form-control" />
          </div>
          <div class="form-group">
            <label for="bottom-text">Bottom Text:</label>
            <input type="text" id="bottom-text" class="form-control" />
          </div>
          <button type="button" id="generate-btn" class="btn btn-primary">Generate Meme</button>
        </form>
      </div>
      <div class="meme-container">
        <img src="" alt="Generated Meme" />
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
